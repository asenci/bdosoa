[global]
server.socket_host = '0.0.0.0'
server.socket_port = 8080

environment = 'production'

log.access_file = 'bdosoa_access.log'
log.error_file = 'bdosoa_error.log'
add_log.on = 'bdosoa'

database.create = True
database.url = 'sqlite:///bdosoa.db'

hooks.on_end_resource = bdosoa.model.meta.Session.cleanup_hook

checker.check_skipped_app_config = False
tree.root = cherrypy.Application(bdosoa.app.Root())
tree.soap = cherrypy.Application(bdosoa.app.SOAP(), '/soap')