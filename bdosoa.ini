[global]
server.socket_host = '0.0.0.0'
server.socket_port = 8000

environment = 'production'

log.access_file = 'bdosoa_access.log'
log.error_file = 'bdosoa_error.log'

database.create = True
database.url = 'sqlite:///bdosoa.db'

engine.bdosoa.on = True
hooks.on_end_resource = bdosoa.Session.cleanup_hook

checker.check_skipped_app_config = False
tree.root = cherrypy.Application(bdosoa.Root())
tree.api = cherrypy.Application(bdosoa.API(), '/api')
tree.soap = cherrypy.Application(bdosoa.SOAP(), '/soap')